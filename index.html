            <!-- scrpt pre hamburger menu -->
    <script>
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');
    
        // Funkcia na otvorenie/zavretie menu
        hamburger.addEventListener('click', () => {
            menu.classList.toggle('open'); // Pridá alebo odstráni triedu "open"
            hamburger.classList.toggle('open'); // Animácia hamburger ikonky
        });
    
        // Zavretie menu po kliknutí na odkaz
        menu.addEventListener('click', (event) => {
            if (event.target.tagName === 'A') {
                menu.classList.remove('open');
                hamburger.classList.remove('open');
            }
        });
    
        // Funkcia na spracovanie posúvania na konkrétnu pozíciu
        document.querySelectorAll('a[data-scroll]').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault(); // Zabraňuje štandardnému správaniu odkazu
                const scrollTarget = parseInt(this.getAttribute('data-scroll')); // Získanie cieľovej pozície
                window.scrollTo({
                    top: scrollTarget,
                    behavior: 'smooth' // Plynulé posúvanie
                });
    
                // Skryť menu po kliknutí (ak je na mobiloch otvorené)
                menu.classList.remove('open');
                hamburger.classList.remove('open');
            });
        });
    
        // Funkcia na ponechanie fixného menu počas scrollovania
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            header.classList.add('sticky');
        });
    </script>
            
            

    
    <!-- plynule posunutie po kliknut na rotacnu srandu  -->
    <script>
        function scrollToPosition(targetPosition) {
            const start = window.scrollY;
            const distance = targetPosition - start;
            const duration = 500;
            let startTime;
    
            function animation(currentTime) {
                startTime ??= currentTime; // Nastavenie počiatočného času
                const progress = Math.min((currentTime - startTime) / duration, 1); // Normalizácia času (0 - 1)
                const ease = progress < 0.5 
                    ? 4 * progress ** 3 // Zrýchlenie
                    : 1 - Math.pow(-2 * progress + 2, 3) / 2; // Spomalenie
    
                window.scrollTo(0, start + distance * ease);
    
                if (progress < 1) requestAnimationFrame(animation);
            }
    
            requestAnimationFrame(animation);
        }
    </script>
    
    
    
    <!-- rotacne srandy -->
    <script>
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
        
            // Rotácia obrázkov pri scrollovaní
            document.querySelector('.midground').style.transform = `translate(-50%, -50%) rotate(${scrollPosition * -0.4}deg)`;
            document.querySelector('.foreground').style.transform = `translate(-50%, -50%) rotate(${scrollPosition * 0.6}deg)`;
        
            // Skrytie obrázkov pri scrollovaní nad 500px
            if (scrollPosition > 250) {
                document.querySelector('.midground').classList.add('hidden');
                document.querySelector('.foreground').classList.add('hidden');
            } else {
                document.querySelector('.midground').classList.remove('hidden');
                document.querySelector('.foreground').classList.remove('hidden');
            }
        });
    </script>

    <!-- vysuvanie sidebarov -->
    <script>
        const sidebars = [
            { selector: '.sidebar', showAbove: 250, hideAbove: 1800 },
            { selector: '.sidebar-2', showAbove: 450, hideAbove: 1600 },
            { selector: '.sidebar-3', showAbove: 650, hideAbove: 1400 },
            { selector: '.sidebar-left-1', showAbove: 350, hideAbove: 1700 },
            { selector: '.sidebar-left-2', showAbove: 550, hideAbove: 1500 }
        ];
    
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
    
            sidebars.forEach(({ selector, showAbove, hideAbove }) => {
                const sidebar = document.querySelector(selector);
    
                // Zobrazenie sidebaru pri dosiahnutí prahovej hodnoty
                if (scrollPosition > showAbove) {
                    sidebar.classList.add('visible');
                } else {
                    sidebar.classList.remove('visible');
                }
    
                // Skrytie sidebaru pri dosiahnutí ďalšej prahovej hodnoty
                if (scrollPosition > hideAbove) {
                    sidebar.classList.remove('visible');
                }
            });
        });
    </script>

     <!-- modal type shi, proste otvorenie okna po kliknuti na obrazok  -->
     <script>
        // Funkcia na otvorenie modalu
        function openModal(imageSrc, title, link) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalLink = document.getElementById('modalLink');
            const modalOverlay = document.getElementById('modalOverlay');
    
            // Nastavenie obsahu modalu
            modalImage.src = imageSrc;
            modalTitle.textContent = title;
            modalLink.href = link;
    
            // Zobrazenie modalu
            modal.style.display = 'block';
            modalOverlay.style.display = 'block';
        }
    
        // Funkcia na zatvorenie modalu
        function closeModal() {
            const modal = document.getElementById('modal');
            const modalOverlay = document.getElementById('modalOverlay');
    
            modal.style.display = 'none';
            modalOverlay.style.display = 'none';
        }
    
        // Pridanie event listenerov pre obrázky
        document.querySelectorAll('.banner .slider .item img').forEach((image) => {
            image.addEventListener('click', (e) => {
                const imageSrc = e.target.src;
                const title = e.target.getAttribute('data-title');
                const link = e.target.getAttribute('data-link');
    
                // Otvorenie modalu
                openModal(imageSrc, title, link);
            });
        });
    
        // Pridanie event listeneru pre kliknutie mimo modalu (overlay)
        document.getElementById('modalOverlay').addEventListener('click', closeModal);
    </script>
